<ion-header id="header">
    <ion-navbar>
        <ion-title id="title">
            VideoLocale
        </ion-title>
        <ion-buttons end>
            <button ion-button round color="light" (click)="searchClicked()">
                Search
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<div class="loading-overlay"></div>

<ion-content>
    <ion-card *ngIf="stateService.results.length < 1 && stateService.loading == false" style="margin-top:50px;">
        <ion-card-header style="text-align:center;">
            No results. Get Searching!
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>

    <ion-list *ngIf="stateService.results.length > 0 && stateService.loading == false">
        <a ion-item *ngFor="let video of stateService.results" href="https://youtube.com/watch?v={{video.id}}">
            <ion-label>{{video.title}}</ion-label>
        </a>
        <button ion-item *ngIf="stateService.nextPageToken != ''" (click)="showMore()">
            <ion-label>Show more...</ion-label>
        </button>
    </ion-list>
</ion-content>
