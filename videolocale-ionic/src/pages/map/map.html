<ion-header id="header">
    <ion-navbar>
        <ion-title id="title">
            VideoLocale
        </ion-title>
        <ion-buttons end>
            <button ion-button round color="light" (click)="searchClicked()">
                Search
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content id="map-content">
    <div id="main-body">
        <div id="map-container" data-tap-disabled="true">
            <div id="map"></div>
            <div id="map-show-more" *ngIf="_stateService.nextPageTokens.length > 0 && _stateService.loading == false" (click)="showMoreClicked()">
                Show more...
            </div>
        </div>
    </div>
</ion-content>
