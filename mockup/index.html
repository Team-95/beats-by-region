<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Beats By Region</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap Slider -->
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">

    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span><img alt="Beats By Region" src="images/bbr-logo.png" style="margin-top: -8px; margin-right: 5px;"></span> Beats By Region
          </a>
        </div>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar-collapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Generate Playlist</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <div class="panel panel-default" style="height: 85vh;" id="options-container">
            <div class="panel-body">
              <div class="well" id="options" style="height: 74vh;">
                <div class="input-group">
                  <label for="playlist-name">Playlist Name</label>
                  <input id="playlist-name" type="text" class="form-control">
                </div>
                </br>
                <div class="btn-group btn-block">
                  <button type="button" class="btn btn-primary btn-sm btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add a Filter!&nbsp;&nbsp;<span class="caret"></span></button>
                  <ul class="dropdown-menu" style="width: 100%;">
                    <li><a href="#">Tempo</a></li>
                    <li><a href="#">Duration</a></li>
                    <li><a href="#">Loudness</a></li>
                    <li><a href="#">Familiarity</a></li>
                    <li><a href="#">Artist Year</a></li>
                    <li><a href="#">Hotness</a></li>
                    <li><a href="#">Danceability</a></li>
                    <li><a href="#">Energy</a></li>
                    <li><a href="#">Liveness</a></li>
                    <li><a href="#">Acousticness</a></li>
                  </ul>
                </div>
                </br></br>
                <div class="input-group" style="width: 100%;">
                  <label for="tempo"><span class="glyphicon glyphicon-remove" style="color: gray;" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Tempo (bpm)</label>
                  <input type="text" name="tempo" data-provide="slider" data-slider-min="1" data-slider-max="200" data-slider-step="5" data-slider-value="[75, 150]">
                </div>
                </br>
                <div class="input-group" style="width: 100%;">
                  <label for="duration"><span class="glyphicon glyphicon-remove" style="color: gray;" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Duration (seconds)</label>
                  <input type="text" name="duration" data-provide="slider" data-slider-min="1" data-slider-max="1000" data-slider-step="5" data-slider-value="[60, 600]">
                </div>
              </div>
              <button type="button" class="btn btn-primary" style="height: 5vh; width: 100%;">Generate!</button>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10">
          <div class="panel panel-default" style="height: 85vh;" id="map-container">
            <div class="well" id="map" style="height: 85vh;"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=drawing" async defer></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

    <!-- Bootstrap Slider -->
    <script src="js/bootstrap-slider.min.js"></script>

    <!-- Custom Maps -->
    <script src="js/map.js"></script>
  </body>

</html>
